<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="_97vu img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
        <div class="form-div">
            <span class="head1">Log in to Facebook</span>

            <input type="text" class="input-field" name="email" tabindex="0" placeholder="Email address or phone number" value="" autofocus="1">
            <input type="password" class="input-field" name="password" tabindex="0" placeholder="Password" value="" autofocus="1">
            <button value="1" class="login-button"  name="login" tabindex="0" type="submit">Log in</button>
            <dir class="link">
                <a href="#" class="link-forgot" target="">Forgotten account?</a>
                <span aria-hidden="true">&nbsp&nbsp  </span><a href="#"  class="link-forgot">Sign up for Facebook</a>
            </dir>
        </div>

    </div>
</body>
</html>
